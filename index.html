<!DOCTYPE html>
<html>
  <head>

    <title>Online Store Project V1</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <main>

      <section class="left-side">
        <div class="tshirt-view">
          <img class="tshirt-main" src="./pictures/tshirt-1st-view.webp">
        </div>
        <div class="select-view">
          <div class="select1">
            <img class="tshirt-other-view" src="./pictures/tshisrt-2nd-view.webp">
          </div>
          <div class="select2">
            <img class="tshirt-other-view" src="./pictures/tshisrt-2nd-view.webp">
          </div>
          <div class="select3">
            <img class="tshirt-other-view" src="./pictures/tshirt-3rd-view.webp">
          </div>
          <div class="select4">
            <img class="tshirt-other-view" src="./pictures/shirt-4rd-view.webp">
          </div>
        </div>
      </section>

      <section clas="right-side">
        <p class="tshirt-name">Woo Hoodie</p>
        <p class="thisrt-price">RM250</p>
        <p class="tshirt-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, est voluptate! Corrupti tenetur ipsam beatae sunt libero, laborum suscipit eius magni distinctio, nesciunt hic nostrum doloremque unde soluta laboriosam porro?</p>
        <div class="tshirt-options">
          <p class="color">Color</p>
          <select class="color-options">
            <option value="Black">Red</option>
            <option value="White">White</option>
            <option value="Gray">Gray</option>
            <option value="Maroon">Maroon</option>
            <option value="LightBlue">LightBlue</option>
          </select>
          <input type="reset"
                 value="Clear">
        </div>
        <div class="thisrt-count">
          <input class="number"
                 type="text"
                 name="number">
          <button class="cart">
            Add to cart
          </button>
        </div>

        <p class="info">Siri: 1</p>
        <p class="info">Category: Tee Shirt</p>
        <p class="info">Gender: Male</p>
      </section>

    </main>

  </body>
</html>
